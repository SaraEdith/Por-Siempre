<div class="container" id="formsize">

				<h3 class="text-center">Establecer la contraseña</h3>
				<h1 class="texto-registro text-center">Introduce la contraseña que quieres utilizar para obtener acceso a la zona privada, desde donde podras gestionar tus commprobantes.</h1>

					<form class="formulario" action="" method="POST" role="form">

							<label class="control-label">Usuario:</label>
						</div>

								<input type="text" name="" class="form-control" id="" placeholder="ejemplo@mail.com">
						</div>
					</div>

							</div>
					</div>
					
					<div class="space-form"></div>

							</div>

							</div>
					</div>
